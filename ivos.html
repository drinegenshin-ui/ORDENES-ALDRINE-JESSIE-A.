<!-- Lightbox CSS -->
<link href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Neue Montreal", sans-serif;
}

body {
  background: #8B0000;
  color: #111;
}

/* NAV */
nav {
  padding: 20px 25px;
  border-bottom: 2px solid #fff;
}

nav a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
}

/* HEADER */
.header {
  padding: 80px 25px 40px;
  max-width: 1200px;
  margin: auto;
}

.header h1 {
  font-size: 2.5rem;
  margin-bottom: 6px;
  color: #fff;
}

.header p {
  font-size: 1rem;
  color: #fff;
}

/* GALLERY */
.gallery {
  max-width: 1200px;
  margin: auto;
  padding: 40px 25px 100px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
}

.card {
  background: #fff;
  border: 2px solid #fff;
}

.card img {
  width: 100%;
  height: 340px;
  object-fit: cover;
  display: block;
  transition: transform 0.3s;
}

.card :hover img {
  transform: scale(1.03);
}

.card-info {
  padding: 16px;
}

.card-info h3 {
  font-size: 1rem;
  font-weight: 600;
}

.card-info p {
  font-size: 0.85rem;
  color: #444;
}
</style>
</head>
