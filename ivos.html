<!DOCTYPE html>

<!-- Lightbox CSS -->
<link href="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.css" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Neue Montreal", sans-serif;
}

body {
  background: #8B0000;
  color: #111;
}

/* ================= ANIMATIONS ================= */
.fade-up {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

.fade-up.show {
  opacity: 1;
  transform: translateY(0);
}

/* NAV */
nav {
  padding: 20px 25px;
  border-bottom: 2px solid #fff;
  animation: slideDown 0.7s ease forwards;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-25px); }
  to { opacity: 1; transform: translateY(0); }
}

nav a {
  text-decoration: none;
  color: #fff;
  font-weight: 500;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  background: #fff;
  left: 0;
  bottom: -4px;
  transition: width 0.3s ease;
}

nav a:hover::after {
  width: 100%;
}

/* HEADER */
.header {
  padding: 90px 25px 40px;
  max-width: 1200px;
  margin: auto;
}

.header h1 {
  font-size: 2.6rem;
  margin-bottom: 6px;
  color: #fff;
  animation: fadeScale 1s ease forwards;
}

.header p {
  font-size: 1rem;
  color: #fff;
  animation: fadeScale 1.2s ease forwards;
}

@keyframes fadeScale {
  from { opacity: 0; transform: scale(0.96); }
  to { opacity: 1; transform: scale(1); }
}

/* GALLERY */
.gallery {
  max-width: 1200px;
  margin: auto;
  padding: 40px 25px 100px;
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 22px;
}

/* CARD */
.card {
  background: #fff;
  border: 2px solid #fff;
  overflow: hidden;
  transition: transform 0.35s ease, box-shadow 0.35s ease;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 12px 12px 0 rgba(0,0,0,0.25);
}

.card img {
  width: 100%;
  height: 340px;
  object-fit: cover;
  display: block;
  transition: transform 0.4s ease;
}

.card:hover img {
  transform: scale(1.08);
}

/* INFO */
.card-info {
  padding: 16px;
}

.card-info h3 {
  font-size: 1rem;
  font-weight: 600;
}

.card-info p {
  font-size: 0.85rem;
  color: #444;
}

/* Stagger effect */
.card:nth-child(1) { transition-delay: 0.05s; }
.card:nth-child(2) { transition-delay: 0.05s; }
.card:nth-child(3) { transition-delay: 0.05s; }
.card:nth-child(4) { transition-delay: 0.05s; }
.card:nth-child(5) { transition-delay: 0.05s; }
.card:nth-child(6) { transition-delay: 0.05s; }
.card:nth-child(7) { transition-delay: 0.05s; }
.card:nth-child(8) { transition-delay: 0.05s; }
.card:nth-child(9) { transition-delay: 0.05s; }
.card:nth-child(10){ transition-delay: 0.05s; }
.card:nth-child(11){ transition-delay: 0.05s; }
.card:nth-child(12){ transition-delay: 0.05s; }

</style>
</head>

<body>

<!-- Lightbox -->
<script src="https://cdn.jsdelivr.net/npm/simplelightbox/dist/simple-lightbox.min.js"></script>
<script>
  new SimpleLightbox('.ivos-link');

  /* Scroll reveal */
  const gallery = document.querySelector('.fade-up');
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        entry.target.classList.add('show');
      }
    });
  }, { threshold: 0.2 });

  observer.observe(gallery);
</script>
