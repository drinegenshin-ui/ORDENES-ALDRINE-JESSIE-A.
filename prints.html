<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Prints</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Neue Montreal", sans-serif;
}

body {
  background: #ffBF00;
  color: #000;
}

/* ================= ANIMATIONS ================= */
.fade-up {
  opacity: 0;
  transform: translateY(40px);
  transition: all 0.8s ease;
}

.fade-up.show {
  opacity: 1;
  transform: translateY(0);
}

/* NAV */
nav {
  padding: 20px 25px;
  border-bottom: 2px solid #000;
  display: flex;
  gap: 30px;
  animation: slideDown 0.7s ease forwards;
}

@keyframes slideDown {
  from { opacity: 0; transform: translateY(-30px); }
  to { opacity: 1; transform: translateY(0); }
}

nav a {
  color: #000;
  text-decoration: none;
  font-weight: 500;
  position: relative;
}

nav a::after {
  content: "";
  position: absolute;
  width: 0;
  height: 2px;
  background: #000;
  left: 0;
  bottom: -4px;
  transition: width 0.3s ease;
}

nav a:hover::after {
  width: 100%;
}

/* SERIES LIST */
.series {
  padding: 100px 25px;
  display: grid;
  gap: 30px;
  max-width: 800px;
  margin: auto;
}

/* SERIES CARD */
.series a {
  border: 2px solid #000;
  background: #fff;
  padding: 36px 32px;
  font-size: 1.6rem;
  text-decoration: none;
  color: #000;
  display: block;
  position: relative;
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

/* Hover lift */
.series a:hover {
  transform: translateY(-8px);
  box-shadow: 10px 10px 0 #000;
}

/* Cool sliding highlight */
.series a::before {
  content: "";
  position: absolute;
  inset: 0;
  background: #000;
  transform: translateX(-100%);
  transition: transform 0.4s ease;
  z-index: 0;
}

.series a:hover::before {
  transform: translateX(0);
}

/* Text stays above highlight */
.series a span {
  position: relative;
  z-index: 1;
  transition: color 0.3s ease;
}

.series a:hover span {
  color: #fff;
}

/* Stagger delay */
.series a:nth-child(1) { transition-delay: 0.05s; }
.series a:nth-child(2) { transition-delay: 0.15s; }

</style>
</head>

<body>

<nav>
  <a href="index.html">Home</a>
  <a href="prints.html">Prints</a>
  <a href="contact.html">Contact</a>
</nav>

<div class="series fade-up">
  <a href="ivos.html"><span>ANDALUCIA SERIES</span></a>
  <a href="andalucia.html"><span>NEW POSTERS!</span></a>
</div>

<script>
/* Scroll reveal */
const reveal = document.querySelectorAll('.fade-up');

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if (entry.isIntersecting) {
      entry.target.classList.add('show');
    }
  });
}, { threshold: 0.3 });

reveal.forEach(el => observer.observe(el));
</script>

</body>
</html>
